name: CI/CD Pipeline Professionals

on:
  push:
    branches: [master]
    tags: ["v*.*.*"]
  pull_request:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  lint:
    name: Code Quality (Lint)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true # Cache nativo de dependencias de Go

      - name: Cache golangci-lint binary
        id: cache-lint
        uses: actions/cache@v4
        with:
          path: bin/golangci-lint
          key: ${{ runner.os }}-lint-v1-64-5 # Versión fija para el cache

      - name: Download golangci-lint
        if: steps.cache-lint.outputs.cache-hit != 'true'
        run: make bin/golangci-lint

      - name: Run Lint
        run: ./bin/golangci-lint run

  docker-verify:
    name: Docker Build Verify
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build only (Verify)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false # Solo verificamos que la imagen construye bien
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-publish:
    name: Docker Publish to GHCR
    needs: [lint, docker-verify]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref_name == github.event.repository.default_branch }}
            type=sha,prefix=sha-,format=short
            type=semver,pattern={{version}}

      - name: Get version from git
        id: version
        run: echo "value=$(bash ./scripts/git-version)" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true # Aquí sí subimos la imagen
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.value }}
          cache-from: type=gha # Recupera el cache generado en el paso Verify
          cache-to: type=gha,mode=max
