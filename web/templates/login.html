{{ template "header.html" . }}

<h1 class="dex-title">{{ .Tr.login_title }}</h1>
<p class="dex-subtitle">{{ .Tr.login_with }}</p>

<div class="dex-connector-list">
  {{ range $c := .Connectors }}
    <a href="{{ $c.URL }}" class="dex-btn">
      {{ if eq $c.Type "github" }}
        <!-- GitHub Icon could go here -->
      {{ end }}
      {{ $c.Name }}
    </a>
  {{ end }}
</div>

{{ template "footer.html" . }}
