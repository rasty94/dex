{{ template "header.html" . }}

<h1 class="dex-title" style="color: var(--success-color);">{{ .Tr.oob_title }}</h1>
<p class="dex-subtitle">{{ .Tr.oob_instructions }}</p>

<div class="dex-input-group">
    <input type="text" class="dex-input" value="{{ .Code }}" readonly onclick="this.select();" style="text-align: center; letter-spacing: 2px; font-family: monospace; font-size: 20px;"/>
</div>

{{ template "footer.html" . }}
